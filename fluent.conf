<source>
  @type tail
  path /var/log/k8s/*.log
  #pos_file /var/log/td-agent/httpd-access.log.pos
  tag k8s.log
  <parse>
    @type none
  </parse>
</source>
#<match **>
<match k8s.log>
    @type file
    @id   output1
    path         /var/log/fluent/data.*.log
    symlink_path /var/log/fluen/data.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   10m
    time_format       %Y%m%dT%H%M%S%z
</match>
