<source>
  @type tail
  path /var/log/k8s/*.log
  #pos_file /var/log/td-agent/httpd-access.log.pos
  tag k8s.log
  <parse>
    @type none
  </parse>
</source>
<match k8s.log>
  @type file
  path /var/log/fluent/myapp
  compress gzip
  <buffer>
    timekey 1d
    timekey_use_utc true
    timekey_wait 10m
  </buffer>
  <format>
    @type single_value
  </format>
</match>
